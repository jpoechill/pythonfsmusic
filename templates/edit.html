{% extends "main.html" %}
{% block content %}
<div class="container" style="background-color: fuchsia; padding: 3.4rem 100px 0 0px;">
  <div class="row">
    <div class="col-md-12" style="padding: 0 33px 0 30px; ">
      <h1>EDIT</h1>
    </div>
  </div>
</div>
<div class="container" style="padding: 0;">
  <div class="row">
    <div class="col-md-12">
      <br>
      <form data-toggle="validator" method="post">
        <div class="form-group">
        {% for artist in artists %}
          <label class="mr-sm-2">Genre:</label><br>
          <select name="genre" class="form-control">
            {% for genre in genres %}
              <option value="{{ genre.name }}">{{ genre.name }}</option>
            {% endfor %}
          </select>
           <br>
           Name: <br>
           <input type="text" name="name" class="form-control" value="{{ artist.name }}" required>
            <br>
          Image <br>
          <input type="text" name="image" class="form-control" value="{{ artist.image }}" required>
          <br>
          Description <br>
          <textarea name="description" class="form-control" rows="8" cols="80">{{ artist.description }}</textarea><br>
          <a href="/" class="btn btn-secondary">CANCEL</a>
          <button type="submit" name="button" class="btn btn-primary">SAVE</button>
        {% endfor %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
